<!doctype html>
<html lang="cs" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PGV — Vzkazy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=1" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="header-left"><a class="brand" href="index.html">PGV</a></div>
    <button class="nav-toggle" aria-expanded="false" aria-controls="main-nav" aria-label="Otevřít navigaci"><span class="hamburger" aria-hidden="true"></span></button>
    <nav id="main-nav" class="header-center" role="navigation" aria-label="Hlavní navigace">
      <ul class="nav-list">
        <li><a href="index.html">Domů</a></li>
        <li><a href="clanky.html">Články</a></li>
        <li><a href="videa.html">Videa</a></li>
        <li><a href="odkazy.html">Odkazy</a></li>
        <li><a href="vzkazy.html" aria-current="page">Vzkazy</a></li>
      </ul>
    </nav>
    <div class="header-right"><button class="theme-toggle" aria-pressed="false" aria-label="Přepnout tmavý režim">☀️/🌙</button></div>
  </header>

  <main class="container guestbook-page">
    <h1>Vzkazy návštěvníků</h1>
    <p class="lead">Zanechte vzkaz — pokud nemáte backend, ukládáme lokálně (demo).</p>

    <form id="guestbook-form" class="guestbook-form">
      <div class="form-row">
        <label for="name">Jméno</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div class="form-row">
        <label for="message">Vzkaz</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <div class="form-row">
        <button type="submit" class="btn btn-primary">Odeslat</button>
      </div>
    </form>

    <section>
      <h2>Poslední vzkazy</h2>
      <ul id="guestbook-list" class="guestbook-list"></ul>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-grid">
      <div class="footer-col"><a class="brand footer-brand" href="index.html">PGV</a></div>
      <div class="footer-col"><h4>Odkazy</h4></div>
      <div class="footer-col"><h4>Kontakt</h4></div>
    </div>
    <div class="footer-bottom"><p>&copy; PGV — 2025</p></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
